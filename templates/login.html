<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Вход</h3>
    <form method="post">
        <input name="username" class="form-control mb-2" placeholder="Имя пользователя" required>
        <input name="password" type="password" class="form-control mb-2" placeholder="Пароль" required>
        <button class="btn btn-primary">Войти</button>
        <a href="{{ url_for('register') }}" class="btn btn-link">Регистрация</a>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-2">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
