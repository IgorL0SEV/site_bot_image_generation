<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center">Yandex ART LOGOgenerator</h3>
    <h4 class="text-center">___</h4>
    <h4 class="text-center">Регистрация</h4>
    <form method="post" class="mx-auto text-center" style="max-width: 340px;">
        <input name="username" class="form-control mb-2 w-75 mx-auto" placeholder="Имя пользователя" required>
        <input name="password" type="password" class="form-control mb-2 w-75 mx-auto" placeholder="Пароль" required>
        <button class="btn btn-primary w-50">Зарегистрироваться</button>
        <a href="{{ url_for('login') }}" class="btn btn-link d-block">Вход</a>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-1.5 w-30 mx-auto text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
